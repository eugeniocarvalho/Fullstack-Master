<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>M2M - Milhas para metros</title>
</head>

<body class="mx-auto" style="width: 300px;">
  <h1 class="mt-5">Conversor <strong>M2M</strong></h1>
  
  <form class="mt-5">
    <div class="form-group">
      <label for="milhas">Milhas</label>
      <input type="number" class="form-control border border-info" id="milhas" aria-describedby="Milhas">
    </div>

    <div class="form-group">
      <label for="metros">Metros</label>
      <input type="number" class="form-control border border-info" id="metros">
    </div>

    <button type="button" id="calc" class="mx-auto btn btn-primary mt-3 " style="width: 300px;">Converter</button>
  </form>

  <p class="mt-5 mx-auto text-center">
    <a class="btn btn-success" style="width: 200px;" href="index.html">Voltar</a>
  </p>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="calc.js"></script>
</body>

</html>
